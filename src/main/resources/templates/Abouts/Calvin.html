<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Calvin</title>
<style>
    h1 {text-align: center;}
    p {text-align: center;}
    .rotateimg270 {
        -webkit-transform:rotate(270deg);
        -moz-transform: rotate(270deg);
        -ms-transform: rotate(270deg);
        -o-transform: rotate(270deg);
        transform: rotate(270deg);
    }
    img{
        max-width: 100%;
        max-height: 100%;
        display: block; /* remove extra space below image */
    }
    .box{
        width: 250px;
        border: 5px solid black;
    }
    .box.large{
        height: 300px;
    }
    .box.small{
        height: 100px;
</style>

</head>
<body>
    <h1>Calvin Cheah</h1>
    <p>Hi! My name is Calvin, I'm one of the people on the team developing this project.</p>
    <img src="../images/Calvin_img.jpg" class="rotateimg270">
</body>
</html>
