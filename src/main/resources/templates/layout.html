<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <div th:replace="fragments/head :: header"></div>
    <div layout:fragment="metadata">...</div>
    <div>
        <button onclick="typeWriter()">Our Past Scrum Names</button>

        <p id="demo"></p>

        <script>
            let i = 0;
            let txt = 'Harry the Carry, Harry and the Hoe, Calvin the Carry, Dane you are wet!';
            let speed = 50;

            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("demo").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
        </script>
        <div/>
</head>

<body>
    <div th:replace="fragments/nav :: header"></div>

    <div layout:fragment="content">...</div>

    <div th:replace="fragments/footer :: footer"></div>
</body>

<div layout:fragment="script">...</div>

</html>
